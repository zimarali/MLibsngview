<br>
<input type="text" ng-model="name" placeholder="Name">
<br>
<input type="text" ng-model="verb1" placeholder="Verb">
<br>
<input type="text" ng-model="adj1" placeholder="Adjective">
<br>
<input type="text" ng-model="place" placeholder="Place">
<br>
<input type="text" ng-model="noun1" placeholder="Noun">
<br>
<input type="text" ng-model="verb2" placeholder="Verb (-ing)">
<br>
<input type="text" ng-model="adj2" placeholder="Adjective">
<br>
<button type="button" ng-click="sendInput(name, verb1, adj1, place, noun1, verb2, adj2)">Send</button>
